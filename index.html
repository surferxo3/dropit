<body>
    <!-- with modal start -->
    <button type="button" class="btn btn-primary" data-toggle="modal" title="Select gallery images" data-target="#galleryModal">Open Gallery Plugin</button>

    <div id="galleryModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="galleryModalLabel">Image(s) Selection</h4>
                </div>
                <div class="modal-body">
                    <div class="img-container" style="width: 551px; height: 145px">
                        <img id="editable" src="uploads/default.png" class="cropper-hidden" />
                        <div class="cropper-container container-bg"></div>
                    </div>
                    <button id="openCroppedView" type="button" class="btn btn-primary center-block" style=" margin-top: 10px; margin-bottom: 10px;" data-method="getCroppedCanvas">
                        <span class="docs-tooltip" data-toggle="tooltip" title="Click to open cropped view">
                            Get Cropped Canvas
                        </span>
                    </button>

                    <form id="my-dropzone" class="dropzone" action="includes/processor.php">
                        <input type="hidden" id="EndPoint" name="EndPoint" value="image/store" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeGallery" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="getCroppedCanvasTitle">Cropped Image Selection</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="fodCloseProfile" class="btn btn-default" data-dismiss="modal">Close</button>
